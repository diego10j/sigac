<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Consultar Notas</ui:define>

    <ui:define name="menuIzquierda">
        <h:form>
            <p:panelMenu >
                <p:submenu label="Opciones">
                    <p:menuitem value="Consultar Notas"   icon="ui-icon-wrench"  url="Consultar.jsf"/>
                </p:submenu>
                <p:separator />
                <p:submenu label="Reportes">
                    <p:menuitem value="Reporte Parcial"  icon="ui-icon-note" url="RepoParcial.jsf"/>  
                    <p:menuitem value="Reporte Quimestre"  icon="ui-icon-note" url="RepoQuimRepoParcial.jsf"/>            
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </ui:define>

    <ui:define name="contenido">
        <div class="ui-widget-header" style="margin-bottom: 8px;font-size: 16px;padding-left: 10px;">
            <h:outputText value="Consultar Notas" />
        </div>
        <p style="font-size: 12px;">Consulta de Notas, seleccione un Curso Lectivo.</p>

        <h:form prependId="false" id="frmPrincipal">

            <p:dataTable id="tabCuros" value="#{controladorParcial.lisCursos}" var="tabla" rowKey="#{tabla[0]}"
                         selection="#{controladorParcial.objCursoSeleccionado}" selectionMode="single" scrollable="true" scrollHeight="80" >
                `
                <p:ajax event="rowSelect" listener="#{controladorParcial.seleccionarCursos}" update=":frmPrincipal:tabNotas"/>

                <p:column headerText="CURSO" width="75%">
                    #{tabla[2]}"
                </p:column>
                <p:column headerText="PARALELO" width="25%">
                    #{tabla[3]}
                </p:column>
                <p:column headerText="PERIODO" width="75%">
                    #{tabla[1]}
                </p:column>

            </p:dataTable>



            <h:panelGrid columns="4">
                <h:graphicImage value="../imagenes/im_pdf.gif" width="16" height="16"/>
                <p:commandLink value="Exportar" ajax="false" >
                    <p:dataExporter  encoding="windows-1250" preProcessor="#{controladorParcial.preProcessPDF}" type="pdf" target="tabNotas" fileName="Notas"/>
                </p:commandLink>
            </h:panelGrid>
            <p:dataTable id="tabNotas" var="tabla" value="#{controladorParcial.lisConsulta}" style="overflow: auto">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" >
                            <f:facet name="header">
                                <h:outputText value="ASIGNATURA"/>
                            </f:facet>
                        </p:column>
                        <p:column  colspan="8" headerText="QUIMESTRE I" />
                        <p:column  colspan="8" headerText="QUIMESTRE II" />
                    </p:row>
                    <p:row>
                        <p:column colspan="1"  headerText="PARCIAL1" />
                        <p:column colspan="1"  headerText="PARCIAL2" />
                        <p:column colspan="1"  headerText="PARCIAL3" />

                        <p:column headerText="SUMATORIA" />
                        <p:column headerText="EQV. 80%" />
                        <p:column headerText="EXAMEN"/>
                        <p:column headerText="EQV. 20%" />
                        <p:column headerText="NOTA" />
                        <p:column headerText="PARCIAL1" />
                        <p:column headerText="PARCIAL2" />
                        <p:column headerText="PARCIAL3" />
                        <p:column headerText="SUMATORIA" />
                        <p:column headerText="EQV. 80%"/>
                        <p:column headerText="EXAMEN" />
                        <p:column headerText="EQV. 20%" />
                        <p:column headerText="NOTA" />
                        <p:column headerText="P. FINAL" />
                    </p:row>
                </p:columnGroup>

                <p:column headerText="MATERIA" style="width:25%" >
                    <h:outputText value="#{tabla[1]}"/>
                </p:column>
                <p:column headerText="PARCIAL1" style="width:25%" >
                    <h:outputText value="#{tabla[2]}"/>
                </p:column>
                <p:column headerText="PARCIAL2" style="width:25%" >
                    <h:outputText value="#{tabla[3]}"/>
                </p:column>
                <p:column headerText="PARCIAL3" style="width:25%" >
                    <h:outputText value="#{tabla[4]}"/>
                </p:column>
                <p:column headerText="SUMATORIA" style="width:25%" >
                    <h:outputText value="#{tabla[5]}"/>
                </p:column>
                <p:column  headerText="EQV. 80%" style="width:25%" >
                    <h:outputText value="#{tabla[6]}"/>
                </p:column>
                <p:column headerText="EXAMEN" style="width:25%" >
                    <h:outputText value="#{tabla[7]}"/>
                </p:column>
                <p:column headerText="EQV. 20%" style="width:25%" >
                    <h:outputText value="#{tabla[8]}"/>
                </p:column>
                <p:column headerText="NOTA" style="width:25%;background: #ffffcc" >
                    <h:outputText value="#{tabla[9]}"/>
                </p:column>
                <p:column headerText="PARCIAL1" style="width:25%" >
                    <h:outputText value="#{tabla[10]}"/>
                </p:column>
                <p:column headerText="PARCIAL2" style="width:25%" >
                    <h:outputText value="#{tabla[11]}"/>
                </p:column>
                <p:column headerText="PARCIAL3" style="width:25%" >
                    <h:outputText value="#{tabla[12]}"/>
                </p:column>
                <p:column headerText="SUMATORIA" style="width:25%" >
                    <h:outputText value="#{tabla[13]}"/>
                </p:column>
                <p:column headerText="EQV. 80%" style="width:25%" >
                    <h:outputText value="#{tabla[14]}"/>
                </p:column>
                <p:column headerText="EXAMEN" style="width:25%" >
                    <h:outputText value="#{tabla[15]}"/>
                </p:column>
                <p:column headerText="EQV. 20%" style="width:25%" >
                    <h:outputText value="#{tabla[16]}"/>
                </p:column>
                <p:column headerText="NOTA" style="width:25%;background: #ffffcc" >
                    <h:outputText value="#{tabla[17]}"/>
                </p:column>
                <p:column headerText="P. FINAL" style="width:25%;background: #f7b64a;font-weight: bold" >
                    <h:outputText value="#{tabla[18]}"/>
                </p:column>                         
            </p:dataTable>




        </h:form>

    </ui:define>
</ui:composition>
