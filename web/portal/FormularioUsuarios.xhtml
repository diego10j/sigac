<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Formulario Usuarios</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Formulario para Ingreso de Usuarios</h1> 

        <h:form>

            <p:fieldset legend="DATOS DE LOS USUARIOS">

                <h:panelGrid columns="2">
                    <h:outputText value="Nombre :*"/>
                    <p:inputText value="#{controladorUsuarios.usuUsuario.usuNombre}" maxlength="150" size="30" required="true" requiredMessage="Debe ingresar el Nombre" />
                  
                    
                    <h:outputText value="Nick :*"/>
                    <p:inputText value="#{controladorUsuarios.usuUsuario.usuNick}" maxlength="150" size="30" required="true" requiredMessage="Debe ingresar el Nick" />
                    
                     <h:outputText value="Password:*"/>
                     <p:inputText value="#{controladorUsuarios.usuUsuario.usuClave}" maxlength="150" size="30" required="true" requiredMessage="Debe ingresar el Password" />
                    
                    <h:outputText value="Fecha de creación :*"/>
                    <p:calendar value="#{controladorUsuarios.usuUsuario.usuFechacreacion}" pattern="dd-mm-yyyy" size="10" required="true" requiredMessage="Debe ingresar la Fecha de creación"/>
                  
                </h:panelGrid>


            </p:fieldset>


            <p:commandButton action="#{controladorUsuarios.guardar}" value="Guardar" icon="ui-guardar" update="@form" />

        </h:form>

    </ui:define>
</ui:composition>
