<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Reporte</ui:define>

    <ui:define name="menuIzquierda">

        <h:form>
            <p:panelMenu style="width:300px">
                <p:submenu label="Opciones">
                    <p:menuitem value="Administración"   icon="ui-icon-wrench"  url="ListadoAlumnos.jsf"/>
                    <p:menuitem value="Crear Alumno"  icon="ui-icon-document" url="CrearAlumnos.jsf" />
                </p:submenu>
                <p:separator />
                <p:submenu label="Reportes">
                    <p:menuitem value="Listado de Alumnos"  icon="ui-icon-note" url="RepoListaAlumnos.jsf"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </ui:define>

    <ui:define name="contenido">

        <h:form prependId="false" id="frmPrincipal">
            <div class="ui-widget-header" style="margin-bottom: 8px;font-size: 16px;padding-left: 10px;">
                <h:outputText value="Reporte Listado de Alumnos" />
            </div>
            <p style="font-size: 12px;">Listado de todos los Alumnos de la Institución </p>

            <p:panelGrid columns="2">
                <f:facet name="header">
                    Formato de Salida
                </f:facet>
                <h:graphicImage value="../imagenes/im_excel.gif"/>
                <p:commandLink value="Microsoft Excel (.XLSX)"  action="#{controladorAlumno.verReporteXLSListadoAlumnos}" oncomplete="window.open('#{controladorAlumno.str_path_reporte}');" />

                <h:graphicImage value="../imagenes/im_pdf.gif"/>
                <p:commandLink value="Adobe Reader(.PDF)"  action="#{controladorAlumno.verReporteListadoAlumnos}" oncomplete="window.open('#{controladorAlumno.str_path_reporte}');" />

            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
