<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Listado Asignaturas</ui:define>

    <ui:define name="menuIzquierda">

        <h:form>

            <p:panelMenu >
                <p:submenu label="Opciones">
                    <p:menuitem value="AdministraciÃ³n"   icon="ui-icon-wrench"  url="ListadoAsignaturas.jsf"/>
                    <p:menuitem value="Crear Asignatura"  icon="ui-icon-document" url="CrearAsignatura.jsf" />
                </p:submenu>
                <p:separator />

            </p:panelMenu>
        </h:form>
    </ui:define>

    <ui:define name="contenido">
        <div class="ui-widget-header" style="margin-bottom: 8px;font-size: 16px;padding-left: 10px;">
            <h:outputText value="Crear Asignatura" />
        </div>
        <p style="font-size: 12px;">Formulario para crear una Asignatura, recuerde que los campos con * son obligatorios.</p>

        <h:form id="frmFormulario">
            <h:panelGrid id="pnlDetalhe" 
                         columns="1" 
                         >

                <p:fieldset legend="DATOS DE LA ASIGNATURA">

                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre :*"/>
                        <p:inputText value="#{controladorAsignaturas.asiAsignaturas.asiNombre}" maxlength="200" size="45" required="true" requiredMessage="Debe ingresar el Nombre de la Asignatura" />

                        <h:outputText value="Observaciones :*"/>
                        <p:inputTextarea style="width: 98%" value="#{controladorAsignaturas.asiAsignaturas.asiObservaciones}" maxlength="250"  required="true" requiredMessage="Debe ingresar la Observacion" />


                    </h:panelGrid>

                </p:fieldset>

                <f:facet name="footer">
                    <p:toolbar>
                        <p:toolbarGroup>

                            <p:commandButton action="#{controladorAsignaturas.guardar()}" value="Guardar" icon="ui-guardar" update="@form" />
                        </p:toolbarGroup>
                    </p:toolbar>
                </f:facet>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
