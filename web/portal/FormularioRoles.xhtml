<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Formulario Usuarios</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Formulario para Ingreso de Roles</h1> 

        <h:form>

            <p:fieldset legend="DATOS DE LOS ROLES">

                <h:panelGrid columns="2">
                    <h:outputText value="Nombre :*"/>
                    <p:inputText maxlength="150" size="30" required="true" requiredMessage="Debe ingresar el Nombre" />
                    
                    <h:outputText value="Descripción :*"/>
                    <p:inputText maxlength="150" size="30" required="true" requiredMessage="Debe ingresar la descripción" />
                   
                </h:panelGrid>

            </p:fieldset>


            <p:commandButton value="Guardar" icon="ui-guardar" update="@form" />

        </h:form>

    </ui:define>
</ui:composition>
