<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Listado Institución</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Listado de Institución</h1> 

        <h:form>

            <p:dataTable value="#{controladorInstitucion.listaInstitucion}" var="tabla" rows="10" paginator="true" paginatorAlwaysVisible="false">
                <p:column headerText="CODIGO" filterBy="#{tabla.insCodigo}">
                    <h:outputText value="#{tabla.insCodigo}"/>
                </p:column>
                <p:column headerText="NOMBRE" filterBy="#{tabla.insNombre}">
                    <h:outputText value="#{tabla.insNombre}"/>                     
                </p:column>
                <p:column headerText="DIRECCIÓN" filterBy="#{tabla.insDireccion}">
                    <h:outputText value="#{tabla.insDireccion}"/>
               </p:column> 
                
                <p:column headerText="TELÉFONO" filterBy="#{tabla.insTelefono}">
                    <h:outputText value="#{tabla.insTelefono}"/>
               </p:column>
                
                <p:column headerText="CORREO" filterBy="#{tabla.insCorreo}">
                    <h:outputText value="#{tabla.insCorreo}"/>
               </p:column>
                <p:column headerText="TIPO DE ESCUELA" filterBy="#{tabla.insTipoescuela}" >
                    <h:outputText value="#{tabla.insTipoescuela}"/>
               </p:column>
                <p:column headerText="RECTOR" filterBy="#{tabla.insRector}" >
                    <h:outputText value="#{tabla.insRector}"/>
               </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
