<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Formulario Institución</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Formulario para Ingreso de Institución</h1> 

        <h:form>

            <p:fieldset legend="DATOS DE LA INSTITUCIÓN">

                <h:panelGrid columns="2">
                    <h:outputText value="Nombre :*"/>
                    <p:inputText maxlength="150" size="60" required="true" requiredMessage="Debe ingresar el Nombre de la Institución" />                   

                    <h:outputText value="Dirección :*"/>
                    <p:inputText maxlength="200" size="60" required="true" requiredMessage="Debe ingresar la Dirección de la Institución" />

                    <h:outputText value="Tipo de Escuela :*"/>
                    <p:inputText maxlength="150" size="14" required="true" requiredMessage="Debe ingresar el Tipo de Escuela" />

                </h:panelGrid>

                <h:panelGrid columns="4">
                    <h:outputText value="Teléfono :*"/>
                    <p:inputText maxlength="30" size="25" required="true" requiredMessage="Debe ingresar el Teléfono de la Institución" />

                    <h:outputText value="Email :*"/>
                    <p:inputText maxlength="250" size="25" required="true" requiredMessage="Debe ingresar el Email de la Institución" />

                </h:panelGrid>


                <h:panelGrid columns="2">
                    <h:outputText value="Rector:*"/>
                    <p:inputText maxlength="200" size="70" required="true" requiredMessage="Debe ingresar el Nombre de Rector" />

                    <h:outputText value="Logo:*"/>
                    <p:fileUpload label="Adjuntar Hoja de Vida" uploadLabel="Subir" cancelLabel="Cancelar"/>
                </h:panelGrid>
            </p:fieldset>



            <p:commandButton value="Guardar" icon="ui-guardar" update="@form" />

        </h:form>

    </ui:define>
</ui:composition>
