<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:head>
            <title>
                <ui:insert name="tituloPagina"></ui:insert>
            </title>
        </h:head>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
        <h:outputScript library="sistema" name="sistema.js"/>      
    </h:head>
    <h:body>     
        <p:growl id="groMensajes" autoUpdate="true" />
        
        <p:idleMonitor timeout="#{session.maxInactiveInterval * 500}" >            
            <p:ajax event="idle" listener="#{controladorLogin.salir}" onstart="diaCaduco.show();"  />  
        </p:idleMonitor>  
        <p:dialog header="Sessión caducada" onHide="location.href='about:blank';window.close();" resizable="false" widgetVar="diaCaduco" modal="true" closable="true" width="400" visible="false">  
            <div align="center">
                <h:outputText value="La sesión ha caducado, debido a la inactividad en el sistema" />                                   
            </div>
        </p:dialog>

        <p:layout fullPage="true">
            <p:layoutUnit id="north" position="north" size="130">
                <div class="cabecera">
                    <h:panelGrid columns="4" style="width: 99%" >
                        <h:panelGrid columns="2">
                            <h:outputLink hreflang="index.jsf">
                                <h:graphicImage value="../imagenes/logo.png" height="73"/>
                            </h:outputLink>  
                            <p>INSTITUTO “NIÑO JESUS DE PRAGA”</p>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:graphicImage value="../imagenes/im_usuario.png"/>
                            <p:outputLabel value="#{controladorLogin.strNick}"/>
                            <h:graphicImage value="../imagenes/im_calendario.png"/>
                            <p:outputLabel value="#{controladorLogin.strFecha}"/>
                        </h:panelGrid>
                    </h:panelGrid> 
                </div>
                <h:form>
                    <p:ajaxStatus style="position:fixed;right:5px;top:18px" >  
                        <f:facet name="start">  
                            <h:graphicImage value="../imagenes/im_cargar.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus> 
                    <p:menubar>                       
                        <p:menuitem value="Cambiar Clave"  icon="ui-clave" onclick="diaClave.show();" />                         
                    </p:menubar>
                    <p:commandLink title="Cerrar Sesión" style="position:fixed;right:2px;top:1px;" action="#{controladorLogin.salir}">
                        <h:graphicImage value="../imagenes/im_salir_sistema.png" width="32" height="32"/>
                    </p:commandLink>


                    <p:dialog id="diaClave" appendToBody="true" widgetVar="diaClave" header="Cambiar Clave" modal="true" visible="#{controladorLogin.booCambiaClave}" width="400" height="200" resizable="false" closable="false">

                        <h:panelGrid width="100%" columns="2">                    	
                            <h:outputText value="Clave Actual :"/>
                            <p:password/>
                            <f:facet name="footer">
                                <p:separator/>
                            </f:facet>                    
                        </h:panelGrid>
                        <h:panelGrid width="100%" columns="2">                    	
                            <h:outputText value="Clave Nueva :"/>
                            <p:password goodLabel="Buena" weakLabel="Débil" strongLabel="Segura" promptLabel="Ingrese una clave" feedback="false" redisplay="true"/>
                            <h:outputText value="Confirmar Clave Nuevo :"/>
                            <p:password/>                    
                        </h:panelGrid>

                        <f:facet name="footer">  
                            <p:commandButton update="diaClave" style="float: right"  value="Aceptar" action="#{controladorLogin.cambiarClave}"/>
                            <p:commandButton update="diaClave" style="padding-left: 6px"  value="Cancelar" action="#{controladorLogin.cancelarCambiarClave}" />
                        </f:facet>

                    </p:dialog>


                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="left" position="west" size="300" resizable="true" collapsible="true" header="Opciones" minSize="200">
                <ui:insert name="opciones">
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="center" position="center">
                <ui:insert name="contenido">
                </ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
