<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Listado Asignaturas</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Listado de Asignaturas</h1> 

        <h:form>

            <p:dataTable value="#{controladorAsignaturas.listaAsignaturas}" var="tabla" rows="10" paginator="true" paginatorAlwaysVisible="false"
                         selection="#{controladorAsignaturas.asiAsignaturas}" selectionMode="single" rowKey="#{tabla.asiCodigo}">
                <p:column headerText="CODIGO" filterBy="#{tabla.asiCodigo}" sortBy="#{tabla.asiCodigo}" >
                    <h:outputText value="#{tabla.asiCodigo}"/>
                </p:column>
                <p:column headerText="NOMBRE" filterBy="#{tabla.asiNombre}" sortBy="#{tabla.asiNombre}">
                    <h:outputText value="#{tabla.asiNombre}"/>                     
                </p:column>
                <p:column headerText="OBSERVACIONES" filterBy="#{tabla.asiObservaciones}" sortBy="#{tabla.asiObservaciones}">
                    <h:outputText value="#{tabla.asiObservaciones}"/>
               </p:column>
                
            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
