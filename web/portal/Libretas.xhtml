<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Libretas</ui:define>

    <ui:define name="contenido">

        <h:form prependId="false" id="frmPrincipal">
            <p:toolbar >
                <p:toolbarGroup>

                    <h:outputText style="font-size: 18px;" value="#{controladorParcial.perActual.perNombre}"/>
                    <p:separator/>
                    <h:outputText style="font-size: 18px;" value="#{controladorParcial.docDocente.docNombres}"/>
                                     

                </p:toolbarGroup>
            </p:toolbar>


            <p:layout style="height: 100%;width: 100%;display: block;">

                <p:layoutUnit position="west" size="30%" header="Listado de Cursos Asignados" resizable="true">

                    <p:dataTable value="#{controladorParcial.lisCursos}" var="tabla" rowKey="#{tabla[0]}"
                                 selection="#{controladorParcial.objCursoSeleccionado}" selectionMode="single" scrollable="true" scrollHeight="100" >
                        `
                       
                        <p:column headerText="CURSO" width="75%">
                            #{tabla[1]}
                        </p:column>
                        <p:column headerText="PARALELO" width="25%">
                            #{tabla[2]}
                        </p:column>

                    </p:dataTable>

                  

                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <p:toolbar >
                        <p:toolbarGroup>

                            <p:separator/>
                            <p:commandButton value="REPORTE" action="#{controladorParcial.verReporteDestrezas}" />
                        </p:toolbarGroup>
                    </p:toolbar>

                </p:layoutUnit>


            </p:layout>

        </h:form>



    </ui:define>
</ui:composition>
