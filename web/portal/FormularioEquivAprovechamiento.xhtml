<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Formulario Equivalencia Aprovechamiento</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Formulario para Ingreso de Equivalencia Aprovechamiento</h1> 

        <h:form>
            <p:fieldset legend="DATOS DE EQUIVALENCIA APROVECHAMIENTO">

                <h:panelGrid columns="2">
                    <h:outputText value="Código de equivalencia :*"/>
                    <p:inputText required="true" value="#{controladorAprovechamiento.eqvAprovechamiento.eqaCodigo}" size="5" requiredMessage="Debe ingresar el código de equivalrncia"/>

                    <h:outputText value="Escala Cualitativa :*"/>
                    <p:inputText value="#{controladorAprovechamiento.eqvAprovechamiento.eqaEscalacualitativa}" size="45" required="true" requiredMessage="Debe ingresar la Escala Cualitativa"/>
                    
                     <h:outputText value="Escala Cuantitativa:*"/>
                     <p:inputText value="#{controladorAprovechamiento.eqvAprovechamiento.eqaEscalacuantiva}" size="45" required="true" requiredMessage="Debe ingresar la Escala Cuantitativa"/>
                    
                   
                </h:panelGrid>

            </p:fieldset>

            <p:commandButton action="#{controladorAprovechamiento.guardar}" value="Guardar" icon="ui-guardar" update="@form"/>
           

        </h:form>

    </ui:define>
</ui:composition>
