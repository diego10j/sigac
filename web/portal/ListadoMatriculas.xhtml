<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Listado Matriculas</ui:define>


    <ui:define name="contenido">



        <!-- CONFIGURACIÓN TABLA -->
        <h:panelGroup>
            <p:layout style="height: 100%;width: 100%;display: block;">
                <p:layoutUnit position="west" size="40%" header="Seleccione un Curso" resizable="true">
                    <h:form>
                        <div align="center">
                            <h:outputText style="font-size: 22px;" value="#{controladorMatriculas.perActivo.perNombre}"/>
                        </div>
                        <p:dataTable value="#{controladorMatriculas.lisCrearCursos}" var="tabla" rowKey="#{tabla.creCodigo}"
                                     selectionMode="single" selection="#{controladorMatriculas.creCursoSeleccionado}">
                            <f:facet name="header">
                                <h:outputText  value="#{controladorMatriculas.perActivo.perNombre}"/>
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{controladorMatriculas.seleccionarCurso}" update=":frmPrincipal"/>
                            <p:column headerText="CURSO" >
                                <h:outputText value="#{tabla.curCodigo.curAnio}"/>
                            </p:column>
                            <p:column headerText="PARALELO" >
                                <h:outputText value="#{tabla.parCodigo.parNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form prependId="false" id="frmPrincipal">
                        <p:toolbar >
                            <p:toolbarGroup>
                                <p:commandButton value="Insertar" icon="ui-agregar" action="#{controladorMatriculas.insertar}" oncomplete="wdlgDetalle.show()" update=":frmFormulario" />
                            </p:toolbarGroup>
                        </p:toolbar>
                        <h:panelGroup id="pnlTabela"> 

                            <p:dataTable value="#{controladorMatriculas.listaMatriculas}" var="tabla" rows="10" paginator="true" paginatorAlwaysVisible="false"
                                         rowIndexVar="rowNumber" filteredValue="#{controladorMatriculas.filtroMatriculas}">


                                <p:column width="60">
                                    <p:commandLink     title="Modificar"
                                                       oncomplete="wdlgDetalle.show()" 
                                                       update=":frmFormulario">
                                        <p:graphicImage url="../imagenes/im_modificar.png" 
                                                        style="vertical-align: middle; border: none"/>
                                        <f:setPropertyActionListener
                                            target="#{controladorMatriculas.matMatricula}" value="#{tabla}" />

                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink action="#{controladorMatriculas.eliminar}" 
                                                   title="Eliminar"
                                                   update=":frmPrincipal:pnlTabela">
                                        <p:graphicImage url="../imagenes/im_eliminar.png" 
                                                        style="vertical-align: middle; border: none"/>
                                        <f:setPropertyActionListener
                                            target="#{controladorMatriculas.matMatricula}" value="#{tabla}" />
                                    </p:commandLink>
                                </p:column>



                                <p:column headerText="ALUMNO" filterBy="#{tabla.aluCodigo.aluCodigo}" >
                                    <h:outputText value="#{tabla.aluCodigo.aluNombres}"/>                     
                                </p:column>                               

                            </p:dataTable>
                        </h:panelGroup>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:panelGroup>

        <!-- CONFIGURACIÓN FORMULARIO -->
        <p:dialog id="dlgDetalhe" 
                  widgetVar="wdlgDetalle" 
                  modal="true" 
                  resizable="false"
                  appendToBody="true"
                  closable="true" 
                  header="Datos de Matriculas" 
                  styleClass="dialogoSemScroll" >

            <h:form id="frmFormulario">
                <p:panelGrid id="pnlDetalhe" 
                             columns="1" 
                             styleClass="panelGridSemBorda">

                    <p:fieldset legend="DATOS MATRICULAS">

                        <h:panelGrid columns="2">
                            <h:outputText value="Curso :*"/>
                            <h:outputText value="#{controladorMatriculas.creCursoSeleccionado.curCodigo.curAnio} #{controladorMatriculas.creCursoSeleccionado.parCodigo.parNombre}"/>

                            <h:outputText value="Buscar Alumno :*"/>

                            <p:autoComplete value="#{controladorMatriculas.matMatricula.aluCodigo.aluCodigo}" size="60" var="fila" maxResults="10" completeMethod="#{controladorMatriculas.autocompletar}" 
                                            forceSelection="true" converter="ConvertidorAutoCompletar" itemLabel="#{fila[1]} #{fila[2]}" itemValue="#{fila}">
                                <f:attribute name="lisOpciones" id="lisOpciones" value="#{controladorCreditos.listaEmpleadosDepartamento}"/>
                                <p:column>  
                                    #{fila[1]}
                                </p:column>
                                <p:column>  
                                    #{fila[2]}
                                </p:column>
                                <p:column>  
                                    #{fila[3]}
                                </p:column>                               
                            </p:autoComplete>

                        </h:panelGrid>


                    </p:fieldset>
                    <f:facet name="footer">
                        <p:toolbar>
                            <p:toolbarGroup>

                                <p:commandButton action="#{controladorMatriculas.guardar}" value="Guardar" icon="ui-guardar" update=":frmPrincipal" />
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
