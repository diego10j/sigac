<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tituloPagina">Formulario Cursos</ui:define>

    <ui:define name="opciones">        
    </ui:define>

    <ui:define name="contenido">
        <h1>Formulario para Ingreso de Cursos</h1> 

        <h:form>

            <p:fieldset legend="DATOS DE LOS CURSOS">

                <h:panelGrid columns="4">
                    <h:outputText value="Añio :*"/>
                    <p:inputText maxlength="150" size="30" required="true" requiredMessage="Debe ingresar el Añio" />                   

                   <h:outputText value="Observación :"/>
                    <p:inputText maxlength="250" size="60"/>  
                 
                </h:panelGrid>


            </p:fieldset>

              <p:fieldset legend="DATOS DEL PARALELO">

                <h:panelGrid columns="4">
                    <h:outputText value="Nombre :"/>
                    <p:selectOneMenu >
                        <f:selectItem itemValue="A" itemLabel="A"/> 
                        <f:selectItem itemValue="B" itemLabel="B"/>
                    </p:selectOneMenu>    
                 
                </h:panelGrid>


            </p:fieldset>


            <p:commandButton value="Guardar" icon="ui-guardar" update="@form" />

        </h:form>

    </ui:define>
</ui:composition>
